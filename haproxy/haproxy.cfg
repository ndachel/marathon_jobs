#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    log         0.0.0.0 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    stats socket /var/lib/haproxy/stats

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend  http-in
    bind 0.0.0.0:80
   


frontend nginx-red
    bind 0.0.0.0:4243
    default_backend nginx-red


backend nginx-red
    balance   roundrobin
    mode      http
    server app0 172.16.1.23:3662 check
    server app1 172.16.1.20:27659 check
    server app2 172.16.1.21:9582 check
    server app3 172.16.1.24:2117 check
    server app4 172.16.1.25:11318 check
    server app5 172.16.1.22:18245 check

frontend nginx-blue
    bind 0.0.0.0:4242
    default_backend nginx-blue


backend nginx-blue
    balance   roundrobin
    mode      http
    server app0 172.16.1.22:18001 check
    server app1 172.16.1.24:18001 check
    server app2 172.16.1.23:18001 check
    server app3 172.16.1.21:18001 check


listen stats 
    bind 0.0.0.0:9090
    mode http
    balance
    timeout client 5000
    timeout connect 4000
    timeout server 30000

    stats uri /haproxy_stats
    stats realm HAProxy\ Statistics
    stats auth admin:dc14-@dmin

    stats admin if TRUE
